$schema: "http://json-schema.org/draft-07/schema#"
$id: "schemas/host_names"
type: "object"
additionalProperties: false
err_message: This should be ignored.
properties:
  hosts:
    type: "array"
    items:
      type: "object"
      additionalProperties: false
      required: [ "name" ]
      properties:
        name:
          type: "string"
          pattern: ^(?!-)[a-zA-Z0-9-]{1,63}(?!-)$
          err_message: "'$instance' is not valid. Please see docs."
        aliases:
          type: "array"
          items:
            type: "string"
            pattern: ^(?!-)[a-zA-Z0-9-]{1,63}(?!-)$
            err_message: "'$instance' is not valid. Please see docs."
required:
  - "hosts"
