[tool.poetry]
name = "schema-enforcer"
version = "1.1.2"
description = "Tool/Framework for testing structured data against schema definitions"
authors = ["Network to Code, LLC <info@networktocode.com>"]
license = "Apache-2.0"
readme = "README.md"
homepage = "https://github.com/networktocode/schema-enforcer"
repository = "https://github.com/networktocode/schema-enforcer"
include = [
    "CHANGELOG.md",
    "LICENSE",
    "README.md",
]

[tool.poetry.dependencies]
python = "^3.7"
click = "^7.1 || ^8.0"
termcolor = "^1.1"
jsonschema = "^3.2"
toml = "^0.10"
"ruamel.yaml" = "^0.16 || ^0.17"
jinja2 = "^2.11"
jsonref = "^0.2"
pydantic = "^1.6"
rich = "^9.5"
rfc3987 = "^1.3"
jsonpointer = "^2.1"
strict-rfc3339 = "^0.7"
rfc3339-validator = "^0.1"
jmespath = "^0.10"
ansible = { version = "^4.2.0", optional = true }
ansible-base = { version = "^2.10.0", optional = true }

[tool.poetry.extras]
ansible = ["ansible"]
ansible-base = ["ansible-base"]

[tool.poetry.dev-dependencies]
pytest = "*"
requests_mock = "*"
pyyaml = "*"
black = "*"
pylint = "*"
pydocstyle = "*"
yamllint = "*"
bandit = "*"
invoke = "*"
toml = "*"
flake8 = "*"

[tool.poetry.scripts]
schema-enforcer = "schema_enforcer.cli:main"
[tool.black]
line-length = 120
include = '\.pyi?$'
exclude = '''
        /(
          \.git
        | \.tox
        | \.venv
        | env/
        | _build
        | build
        | dist
        )/
    '''

[tool.pylint.basic]
# No docstrings required for private methods (pylint default) or for test_ functions.
no-docstring-rgx="^(_|test_)"

[tool.pylint.messages_control]
# Line length is enforced by Black, so pylint doesn't need to check it.
# Pylint and Black disagree about how to format multi-line arrays; Black wins.
disable = """,
    line-too-long,
    bad-continuation,
    """

[tool.pylint.miscellaneous]
# Don't flag TODO as a failure, let us commit with things that still need to be done in the code
notes = """,
    FIXME,
    XXX,
    """

[tool.pylint.SIMILARITIES]
min-similarity-lines = 15

[tool.pytest.ini_options]
testpaths = [
    "tests"
]

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
