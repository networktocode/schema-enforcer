---
# Add additional stages in the order of execution here, and then under the job:include: key
stages:
  - name: "lint"
  - name: "test"
  - name: "deploy-github"
    if: "tag IS present"
  - name: "deploy-pypi"
    if: "tag IS present"

language: "python"
python:
  - 3.7
  - 3.8
  - 3.9

services:
  - "docker"

# Env, before_script, and script for test stage
env:
  matrix:
    - "ANSIBLE_VER=2.8.20 ANSIBLE_PACKAGE=ansible"
    - "ANSIBLE_VER=2.9.20 ANSIBLE_PACKAGE=ansible"
    - "ANSIBLE_VER=2.10.8 ANSIBLE_PACKAGE=ansible-base"
before_script:
  - "pip install invoke toml"
script:
  - "invoke build --no-cache"
  - "invoke pytest"
  - "invoke pytest-without-ansible"

jobs:
  include:
    - stage: "lint"
      before_script:
        - "pip install invoke toml"
        - "invoke build --no-cache"
      script:
        - "invoke black"
        - "invoke bandit"
        - "invoke pydocstyle"
        - "invoke flake8"
        - "invoke yamllint"
        - "invoke pylint"

    - stage: "deploy-github"
      before_script:
        - "pip install poetry"
      script:
        - "poetry version $TRAVIS_TAG"
        - "poetry build"
      deploy:
        provider: "releases"
        api_key: "$GITHUB_AUTH_TOKEN"
        file_glob: true
        file: "dist/*"
        skip_cleanup: true
        "on":
          all_branches: true

    - stage: "deploy-pypi"
      before_script:
        - "pip install poetry"
      script:
        - "poetry version $TRAVIS_TAG"
        - "poetry config pypi-token.pypi $PYPI_TOKEN"
        - "poetry publish --build"
